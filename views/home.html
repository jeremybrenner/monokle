<!DOCTYPE html>
<html>
<title>monokle.</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="stylesheets/logreg.css">
<script type="text/javascript" src="/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="javascripts/entry.js"></script>
<script type="text/javascript" src="/bootstrap-validator/dist/validator.min.js"></script>
</head>
</head>

<body>
	<h1>monokle.</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="/login" method="post" role="form" style="display: block;" data-toggle="validator">
                                    <div class="form-group">
                                        <input type="email" name="user[email]" id="username" tabindex="1" class="form-control" placeholder="Email Address" value="" required data-error="Please enter a valid email address">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="user[password]" id="password" tabindex="2" class="form-control" placeholder="Password" value="" required data-error="Please enter a valid password" data-minlength="6">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" required>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form" action="/signup" method="post" data-toggle="validator"role="form" style="display: none;">
                                    <div class="form-group">
                                        <input type="email" name="user[email]" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="user[password]" id="password" tabindex="2" class="form-control" placeholder="Password" value="" required data-minlength="6">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="user[password_confirmation]" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" required data-minlength="6">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" required>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
